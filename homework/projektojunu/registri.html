<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up Page
        </title>
        <link rel="stylesheet" type="text/css" href="stilo.css">
    </head>
    <body>
        <div class="login">
            <h1>Sign Up</h1>
            <tr>
                <td><p><input type="text" name="Username" value="" placeholder="Your Username"></p></td>
            </tr>
            <tr>
                <td><p><input type="text" name="email" value="" placeholder="Your Email"></p></td>
            </tr>
            <tr>
                <td><p><input type="password" name="password" value="" placeholder="Your Password"></p></td>
            </tr>
            <tr>
                <td><p><input type="password" name="password1" value="" placeholder="Repeat Your Password"></p></td>
            </tr>
            <tr>
                <td><p><input type="checkbox" name="agree">I agree all statements in <a href="https://www.facebook.com/groups/ccccourse">Terms of service</a></p></td>
            </tr>
            <button type="button" class="success">Submit</button>
        </div>
    </body>
</html>
