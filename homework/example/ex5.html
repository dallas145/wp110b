<!DOCTYPE html>
<html>
<head>
<title>網頁標題</title>
</head>
<body>
<button onclick="A()">ALERT</button>
<button onclick="B()">CONFIRM</button>
<button onclick="C()">PROMPT</button>
<script>
    function A(){
        alert("This is Alert.");
    }
    function B(){
        if(confirm("This is confirm")==true)alert("You agree.");
        else alert("You don't agree.");
    }
    function C(){
        var n=prompt("This is prompt, try to enter something.");
        if(n==""||n==null)alert("You entered nothing.");
        else alert("You entered: "+n);
    }
</script>
</body>
</html>
